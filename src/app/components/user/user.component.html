<h1> {{name}}</h1>
<ul>
  <li>Age: {{age}}</li>
  <li>Email: {{email}}</li>
  <li>{{address.street}} {{address.city}}, {{address.state}}</li>
</ul>

<button (click)="onClick()">Click Me</button>
<button (click)="toggleEdit()">Edit User</button>

<div *ngIf=isEdit>
    <h1>Edit User</h1>
    <form>
      <div>
        <label for="name">Name:</label><br>
        <input type="text" [(ngModel)]="name" name="name">
      </div>
      <div>
        <label for="age">Age:</label><br>
        <input type="number">
      </div>
      <div>
        <label for="email">Email:</label><br>
        <input type="text">
      </div>
      <div>
          <label for="street">Street:</label><br>
          <input type="text">
        </div>
        <div>
          <label for="city">City:</label><br>
          <input type="number">
        </div>
        <div>
          <label for="state">State:</label><br>
          <input type="text">
        </div>   
    </form>
</div>


<h1>Exercises</h1>
<form (submit)="addExercise(exercise.value)">
  <div>
    <label for="exercise">Exercise:</label>
    <input type="text" #exercise>
  </div>
</form>
<ul>
  <li *ngFor="let exercise of exercises; let i = index">
    {{i + 1}}: {{exercise}} 
    <button (click)="deleteExercise(exercise)">
      X
    </button>
  </li>
</ul>

<h1>Posts</h1>
<div *ngFor="let post of posts">
  <h4>{{post.title}}</h4>
  <p>{{post.body}}</p>
</div>
